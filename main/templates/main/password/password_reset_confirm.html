{% extends "main/base.html" %}

{% block content %}

  {% load crispy_forms_tags %}

<!--Password Reset Confirm-->
<script>
          var isFluid = JSON.parse(localStorage.getItem('isFluid'));
          if (isFluid) {
            var container = document.querySelector('[data-layout]');
            container.classList.remove('container');
            container.classList.add('container-fluid');
          }
</script>
<div class="row flex-center py-6 text-center">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <a class="d-flex flex-center mb-4" href="/"><img class="me-2" src="" alt="" width="58" /><span class="font-sans-serif fw-bolder fs-5 d-inline-block">Stock Sim</span></a>
        <div class="card">
            <div class="card-body p-4 p-sm-5">
                <h5 class="mb-0">Password Reset Confirmation</h5><small>Please enter your new password.</small>
                <form class="mt-4" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mb-3"></div><button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
